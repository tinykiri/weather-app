<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Tiny Weather</title>
</head>

<body>
    <div id="sun"></div>
    <div id="night">
        <div class="star one"></div>
        <div class="star two"></div>
        <div class="star three"></div>
        <div class="star four"></div>
        <div class="star five"></div>
        <div class="star six"></div>
        <div class="star seven"></div>
        <div class="star eight"></div>
        <div class="star nine"></div>
        <div class="star ten"></div>
        <div class="star eleven"></div>
        <div class="star twelve"></div>
        <div class="star thirteen"></div>
    </div>
    <div class="container">
        <div class="input-container">
            <input type="text" class="inputValue" placeholder="Location">
            <button class="searchButton">🔍</button>
        </div>
        <div class="displayWeather">
            <h1 class="temp"></h1>
            <p class="desc"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
